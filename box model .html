<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        
        
        .outer{
            width: 300px;
            height: 300px;
            background-color: red;
            padding: 20px;
        }
        .middle{
            width: 200px;
            height: 200px;
            background-color: green;
            padding: 20px;
            margin: 27px;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: blue;
            padding: 20px;
            margin: 34px;
        }
    </style>
 
</head>
<body>
    <h1>Box model</h1>
    <div class="outer ">
        <div class="middle ">
             <div class="inner "></div>
        </div>
    </div>      
    
</body>
</html>
