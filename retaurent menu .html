<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
    
        h3 {
            text-align: right;
            font-family: 'Georgia', serif;
            font-size: 28px;
            color: darkred;
        }

        
        .welcome {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            word-spacing: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }

        
        a {
            text-decoration: none;
            color: darkblue;
        }

        a:hover {
            color: red;
        }
    </style>
</head>

<body>

    <h3>
        <i class="fa-solid fa-utensils"></i>
        Spice Garden Restaurant
        <i class="fa-solid fa-bowl-food"></i>
    </h3>

    
    <p class="welcome">
        Welcome to our delicious world of flavors
    </p>

    
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Margherita Pizza</td>
            <td>$8</td>
        </tr>
        <tr>
            <td>Veg Burger</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Pasta Alfredo</td>
            <td>$7</td>
        </tr>
    </table>

    <br><br>



    <p style="text-align:center;">
        <a href="#">View Full Menu</a> |
        <a href="#">Contact Us</a>
    </p>

</body>
</html>
